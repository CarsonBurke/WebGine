<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="WebGine">
    <meta name="description" content="WebGine">
    <meta name="theme-color" content="rgb(51, 48, 54)">
    <meta property="og:image" content="materials/images/webGenIcon.png" />

    <link rel="apple-touch-icon" href="materials/images/webGineIcon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="materials/images/webGineIcon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="materials/style.css" rel="stylesheet" type="text/css" />

    <title>WebGine</title>
</head>

<body>

    <div class="envParent">
        <canvas class="env">

        </canvas>
        <div class="displayParent">
            <div class="displayChild">

                <h1 class="envTitle"><img class="envIcon" src="materials/images/webGineIcon.png" />WebGine</h1>

                <div class="statsParent">

                    <div class="statsChild">

                        <h3 class="statsHeader">Tick: </h3>
                        <h3 class="statsAmount" id="tick">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Round Tick: </h3>
                        <h3 class="statsAmount" id="roundTick">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Top Score: </h3>
                        <h3 class="statsAmount" id="topScore">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Current Score: </h3>
                        <h3 class="statsAmount" id="currentScore">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Games: </h3>
                        <h3 class="statsAmount" id="gamesAmount">0</h3>

                    </div>
                    <div class="statsChild">

                        <h3 class="statsHeader">Speed: </h3>
                        <h3 class="statsAmount" id="speed">0</h3>

                    </div>
                </div>

                <div class="changeParent">

                    <input class="changeInput" type="number" placeholder="Games amount" id="newGames">
                    <button class="changeButton waveButton" id="changeGames">Change</button>

                </div>
                <div class="changeParent">

                    <input class="changeInput" type="number" placeholder="Speed" id="newSpeed">
                    <button class="changeButton waveButton" id="changeSpeed">Change</button>

                </div>

            </div>
            <div class="displayChild networkVisualsParent">

            </div>
        </div>

        <!-- JS Imports -->

        <!-- Nueral Net -->

        <script src="materials/neuralNetwork/networkManager.js"></script>
        <script src="materials/neuralNetwork/networkComponents.js"></script>
        <script src="materials/neuralNetwork/networkFunctions.js"></script>
        <script src="materials/neuralNetwork/layerFunctions.js"></script>
        <script src="materials/neuralNetwork/perceptronFunctions.js"></script>
        <script src="materials/neuralNetwork/lineFunctions.js"></script>

        <!-- Game -->

        <script src="materials/env/env.js"></script>

        <!-- General -->

        <script src="materials/script.js"></script>
        <script src="materials/wave.js"></script>
</body>

</html>
